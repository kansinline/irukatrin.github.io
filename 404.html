<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>いるか電鉄 404 Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Noto+Sans+JP:wght@500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at center, #01010a, #000);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', 'Noto Sans JP', sans-serif;
  }

  /* 星空背景 */
  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: moveStars 120s linear infinite;
    opacity: 0.3;
    z-index: 0;
  }
  @keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -10000px 8000px; }
  }

  /* 線路の光 */
  .rails {
    position: absolute;
    bottom: 12%;
    width: 200%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #00ffff, transparent);
    animation: moveRail 3s linear infinite;
    opacity: 0.4;
    z-index: 1;
  }
  @keyframes moveRail {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* 列車画像 */
  .train {
    position: absolute;
    bottom: 6%;
    left: -400px;
    width: 80vw;
    max-width: 1400px;
    animation: trainMove 6s ease-in-out forwards;
    z-index: 2;
  }
  @keyframes trainMove {
    0% { transform: translateX(-400px) scale(1); opacity: 0; }
    10% { opacity: 1; }
    50% { transform: translateX(50vw) scale(1.05); }
    100% { transform: translateX(120vw) scale(1); opacity: 0; }
  }

  /* ロゴと404 */
  .content {
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 6s;
    z-index: 3;
    padding: 0 20px;
  }

  .title {
    font-size: clamp(1.4rem, 3vw, 2rem);
    color: #00eaff;
    letter-spacing: 0.3em;
    text-shadow: 0 0 10px #00eaff, 0 0 20px #00aaff;
  }

  h1 {
    position: relative;
    font-size: clamp(4rem, 15vw, 8rem);
    margin: 20px 0;
    color: #fff;
    text-shadow: 0 0 15px #00ffff, 0 0 40px #0077ff;
    animation: flicker 3s infinite;
  }
  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {opacity: 1;}
    20%, 24%, 55% {opacity: 0.4;}
  }

  h1::after {
    content: "404";
    position: absolute;
    left: 0;
    width: 100%;
    color: #00ffff;
    text-shadow: -2px 0 red, 2px 2px blue;
    clip-path: polygon(0 60%, 100% 55%, 100% 100%, 0% 100%);
    animation: glitch 2s infinite;
  }
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(3px, -2px); }
    60% { transform: translate(-2px, 2px); }
    80% { transform: translate(2px, 0px); }
    100% { transform: translate(0); }
  }

  p {
    font-size: clamp(0.9rem, 2vw, 1.2rem);
    color: #aaa;
    letter-spacing: 2px;
  }

  .btn {
    margin-top: 30px;
    display: inline-block;
    padding: 12px 32px;
    border: 2px solid #00eaff;
    color: #00eaff;
    text-decoration: none;
    border-radius: 30px;
    transition: 0.4s;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    letter-spacing: 1px;
  }
  .btn:hover {
    background: #00eaff;
    color: #000;
    box-shadow: 0 0 20px #00eaff, 0 0 40px #00aaff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* カーソル */
  .cursor {
    position: fixed;
    top: 0; left: 0;
    width: 30px; height: 30px;
    border: 2px solid #00ffff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: 0.08s;
    z-index: 10;
    opacity: 0.8;
  }

  /* スマホ向け調整 */
  @media (max-width: 600px) {
    .train {
      bottom: 10%;
      width: 100vw;
    }
    .rails {
      bottom: 10%;
      height: 2px;
    }
    .cursor {
      display: none;
    }
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="rails"></div>

  <!-- 列車の画像 -->
  <img src="https://raw.githubusercontent.com/kansinline/irukatrin.github.io/refs/heads/main/eeeeeeeeeeeeeeeeeee.png" alt="いるか電鉄列車" class="train">

  <!-- メインコンテンツ -->
  <div class="content">
    <div class="title">🐬 いるか電鉄</div>
    <h1>404</h1>
    <p>お探しの駅（ページ）は見つかりませんでした。</p>
    <a href="/" class="btn">ホーム駅へ戻る</a>
  </div>

  <div class="cursor"></div>

  <script>
    // カーソル追従
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // ボタンホバーでカーソル拡大
    const btn = document.querySelector('.btn');
    btn.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
    btn.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
  </script>
</body>
</html>
