<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語クイズ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #232526, #414345);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 1s ease-in-out;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: 600;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .score-timer {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #timer {
            color: #FFD700;
        }

        .card-container {
            width: 350px;
            height: 200px;
            margin: 30px auto;
            perspective: 1200px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out, box-shadow 0.5s ease-in-out;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card.correct {
            box-shadow: 0 0 40px lime;
        }

        .card.wrong {
            box-shadow: 0 0 40px red;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            border-radius: 12px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .front {
            background: white;
            color: #333;
        }

        .back {
            background: #FF4B5C;
            color: white;
            transform: rotateY(180deg);
            font-size: 22px;
        }

        input {
            font-size: 22px;
            padding: 12px;
            width: 270px;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            outline: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            background: #FF9800;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #FF5722;
            transform: scale(1.05);
        }

        #result {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>英語クイズ</h1>

    <div class="score-timer">
        <div>スコア: <span id="score">0</span></div>
        <div>残り時間: <span id="timer">10</span> 秒</div>
    </div>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face front" id="question">単語を表示</div>
            <div class="card-face back" id="answer">日本語訳</div>
        </div>
    </div>

    <input type="text" id="userInput" placeholder="ここに入力" autocomplete="off">
    <br>
    <button onclick="checkAnswer()">答える</button>
    <div id="result"></div>

    <script>
        let score = 0;
        let timer;
        let timeLeft = 10;
        let currentWord = "";
        let correctTranslation = "";

        async function getRandomWord() {
            let response = await fetch(`https://random-word-api.herokuapp.com/word?number=1`);
            let data = await response.json();
            return data[0];
        }

        async function getTranslation(word) {
            let res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ja&dt=t&q=${word}`);
            let data = await res.json();
            return data[0][0][0];
        }

        function updateTimer() {
            document.getElementById("timer").textContent = timeLeft;
            if (timeLeft <= 0) {
                checkAnswer(true);
            } else {
                timeLeft--;
                timer = setTimeout(updateTimer, 1000);
            }
        }

        async function showNext() {
            document.getElementById("card").classList.remove("flipped", "correct", "wrong");
            document.getElementById("result").textContent = "";
            document.getElementById("userInput").value = "";

            let word = await getRandomWord();
            currentWord = word;
            document.getElementById("question").textContent = word;

            correctTranslation = await getTranslation(word);
            document.getElementById("answer").textContent = correctTranslation;

            timeLeft = 10;
            updateTimer();
        }

        function checkAnswer(timeUp = false) {
            clearTimeout(timer);
            let userInput = document.getElementById("userInput").value.trim();
            let card = document.getElementById("card");

            // すぐに結果を表示
            if (userInput === correctTranslation) {
                document.getElementById("result").textContent = "正解！";
                card.classList.add("correct");
                card.querySelector("#answer").textContent = "正解！";
                score += 10;
            } else {
                document.getElementById("result").textContent = `不正解！正解は「${correctTranslation}」`;
                card.classList.add("wrong");
                card.querySelector("#answer").textContent = `不正解！正解は「${correctTranslation}」`;
                score -= 5;
            }

            document.getElementById("score").textContent = score;

            // カードを回転させる
            card.classList.add("flipped");

            // 2秒後に次の問題へ
            setTimeout(showNext, 2500);
        }

        showNext();
    </script>
</body>
</html>
