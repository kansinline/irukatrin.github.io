<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
/* フッター（コピーライト） */
.site-footer {
  margin-top: 60px;
  padding: 20px 10px;
  text-align: center;
  font-size: 13px;
  color: #666;
  border-top: 1px solid #ddd;
  background: #fafafa;
}
/* 全体 */
.credit-vehicle-split {
  display: flex;
  width: 100%;
  max-width: 800px;
  height: 140px;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
}

/* 左：車両画像 */
.vehicle-image {
  width: 50%;
  background-image: url("https://raw.githubusercontent.com/kansinline/irukatrin.github.io/refs/heads/main/eeeeeeeeeeeeeeeeeee.png");
  background-size: cover;
  background-position: left center; /* ← 左端（1両目側） */
}

/* 右：ボタン部分 */
.vehicle-info {
  width: 50%;
  border: none;
  cursor: pointer;
  background: #f7f9fc;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 15px;
  text-align: left;
}

/* 車両名 */
.vehicle-name {
  font-size: 20px;
  font-weight: bold;
  color: #0055aa;
}

/* 製作者 */
.vehicle-author {
  font-size: 14px;
  color: #555;
  margin-top: 4px;
}

/* ホバー */
.vehicle-info:hover {
  background: #eaf1fb;
}
.vehicle-button {
  display: flex;
  align-items: center;
  gap: 15px;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 12px 16px;
  background: #0055aa;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.vehicle-button img {
  width: 120px;
  height: auto;
  border-radius: 4px;
}

.vehicle-button span {
  font-size: 16px;
  font-weight: bold;
}

.vehicle-button:hover {
  background: #003f80;
}
/* === クレジット === */
.credit {
  max-width: 900px;
  margin: 60px auto;
  padding: 20px;
}

.credit h2 {
  font-size: 22px;
  border-left: 6px solid #0055aa;
  padding-left: 10px;
  margin-bottom: 20px;
}

.credit-box {
  background: #f7f9fc;
  border-radius: 8px;
  padding: 20px;
}

.credit-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #ddd;
}

.credit-item:last-child {
  border-bottom: none;
}

.credit-item.image {
  justify-content: flex-start;
  gap: 15px;
}

.credit-item img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  object-fit: cover;
}

.credit-text {
  display: flex;
  flex-direction: column;
}

.credit-title {
  font-weight: bold;
  color: #333;
}

.credit-name {
  color: #555;
  font-size: 14px;
}

    /* === ヘッダー === */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .site-name {
      font-size: 20px;
      font-weight: bold;
    }

    .header-right a {
      text-decoration: none;
      color: #0055aa;
      margin-left: 10px;
    }
    </style>
