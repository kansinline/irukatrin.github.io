}

.credit-item img {

.credit-title {

.vehicle-info:hover {

.vehicle-name {

/* ===== „Çπ„Éû„Éõ ===== */
@media (max-width: 600px) {

    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
  }

  .header-right.open {

  }

  .header-right a {
    padding: 12px;
    border-bottom: 1px solid #eee;
  }

  .credit-vehicle-split {

  }

  .vehicle-image,
  .vehicle-info {
    width: 100%;
    height: 120px;
  }

  .info-row {
    flex-direction: column;
  }

  .label {
    width: auto;
    margin-bottom: 4px;
  }
}
</style>
</head>

<body>

</script>
