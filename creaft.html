<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いるか電鉄-制作</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #FDF9EE;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8e1c23;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .progress-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            text-align: left;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .progress-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            height: 25px;
            background: url('https://www.publicdomainpictures.net/pictures/30000/velka/wood-texture-1322447401Ol9.jpg') repeat-x;
            background-size: cover;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            background-color: #451722;
            transition: width 1.5s ease-out;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 0%;
            position: relative;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.3;
            animation: glow 3s infinite linear;
        }

        @keyframes glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-percentage {
            position: absolute;
            top: -30px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #451722;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }

        /* --- 進捗バー上の画像 --- */
        .progress-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -50px; /* 画像をもう少し上に移動 */
            transition: left 1.5s ease-out;
        }
    </style>
</head>
<body>

    <h2>いるか電鉄-制作</h2>

    <div id="progress-container"></div>

    <script>
        const progressData = [
            { name: "路線制作", progress: 2, image: "https://cdn.glitch.global/40c532de-dc61-476b-bda3-2a45c9ca10f7/1012.png?v=1738398337409" },
            { name: "車両制作", progress: 15, image: "https://via.placeholder.com/40" }
        ];

        function createProgressBars() {
            const container = document.getElementById("progress-container");

            progressData.forEach((task, index) => {
                const wrapper = document.createElement("div");
                wrapper.classList.add("progress-wrapper");

                const label = document.createElement("div");
                label.classList.add("progress-label");
                label.textContent = task.name;

                const barContainer = document.createElement("div");
                barContainer.classList.add("progress-container");

                const progressBar = document.createElement("div");
                progressBar.classList.add("progress-bar");

                const percentageText = document.createElement("div");
                percentageText.classList.add("progress-percentage");
                percentageText.textContent = `${task.progress}%`;

                const icon = document.createElement("img");
                icon.classList.add("progress-icon");
                icon.src = task.image;
                icon.style.left = "0%";

                barContainer.appendChild(progressBar);
                barContainer.appendChild(icon);
                barContainer.appendChild(percentageText);
                wrapper.appendChild(label);
                wrapper.appendChild(barContainer);
                container.appendChild(wrapper);

                setTimeout(() => {
                    wrapper.style.opacity = "1";
                    wrapper.style.transform = "translateY(0px)";
                    progressBar.style.width = `${task.progress}%`;
                    icon.style.left = `${task.progress}%`;
                    percentageText.style.opacity = "1";
                }, 600 + index * 900);
            });
        }

        window.onload = createProgressBars;
    </script>

</body>
</html>
